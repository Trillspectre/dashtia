name: Build unified JS bundle

on:
  push:
    paths:
      - 'assets/unified-src/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # `npm ci` requires a package-lock.json; switch to `npm install` so CI works when
        # a lockfile isn't present. This installs devDependencies declared in package.json.
        run: npm install

      - name: Build unified bundle
        run: npm run build:unified

      - name: Commit built bundle if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet -- stats/static/stats/unified.bundle.js; then
            echo "No changes to commit"
          else
            git add stats/static/stats/unified.bundle.js
            git commit -m "chore(build): update unified.bundle.js [skip ci]" || echo "commit failed"
            git push origin HEAD:main || echo "push failed"
          fi
