<!-- Single-root optimized hero-shape SVG -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 202 161" width="202" height="161" aria-hidden="true" focusable="false">
  <defs>
    <clipPath id="clip-hero"><rect width="202" height="161"/></clipPath>
  </defs>
  <g clip-path="url(#clip-hero)" fill="#ffffff">
    <!-- Decorative tiled dots (simplified for size) -->
    <g transform="translate(0,0)">
      <rect x="4" y="0" width="6" height="6" transform="rotate(45 7 3)"/>
      <rect x="23" y="0" width="6" height="6" transform="rotate(45 26 3)"/>
      <rect x="42" y="0" width="6" height="6" transform="rotate(45 45 3)"/>
      <rect x="61" y="0" width="6" height="6" transform="rotate(45 64 3)"/>
      <rect x="80" y="0" width="6" height="6" transform="rotate(45 83 3)"/>
      <rect x="99" y="0" width="6" height="6" transform="rotate(45 102 3)"/>
    </g>
  </g>
</svg>