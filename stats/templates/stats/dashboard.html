{% extends 'base.html' %}
{% load static %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'stats/dashboard.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
<div class="row">
    <div class="col">
        <h3 id = "dashboard-name">{{ name }}</h3>
        <div id="dashboard-slug" style="display: none;">{{ slug }}</div>
        <div id="user" style="display: none;">{{ user }}</div>
        <div id="chart-type" style="display: none;">{{ chart_type }}</div>
        <hr>
        <div class="form-group">
            <input id="data-input" class="form-control" type="number"><br>
            <button class="btn btn-primary" id="submit-btn">Send</button>
        </div>
    </div>

    <div class="col">
        <canvas id="myChart"></canvas>
    </div>
</div>
<div id="data-box">
    {% if data %}
        {% for el in data %}
            <p> {{el.owner}}: {{el.value}}</p>
        {% endfor %}
    {% endif %}
</div>
{% endblock content %}
